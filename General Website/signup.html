<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
    <title>Registruj Se</title>
</head>
<body>
    <nav>
        <a href="index.html" style="font-size: 26px;">JEDEMISE</a>
    </nav>
    <div class="container">
        <div class="signup">
            <p>Ime:</p>
            <input type="text" id="name" class="form-control" placeholder="BrusLi">
            <p>Prezime:</p>
            <input type="text" id="lastname" class="form-control" placeholder="Iljazovic">
            <p>Broj Telefona:</p>
            <input type="text" id="number" class="form-control" placeholder="+381 64 6969 6969">
            <p>Korisnicko Ime:</p>
            <input type="text" id="username" class="form-control" placeholder="DraganPepic69">
            <p>Email:</p>
            <input type="email" id="email" class="form-control" placeholder="neko@email.com">
            <p>Lozinka:</p>
            <input type="password" id="password" class="form-control">
            <button id="signup" class="btn btn-danger" style="margin-top: 3em;">Registruj Se!</button>
        </div>
        <div class="haveaccount">
            <h3>Vec imas nalog?</h3>
            <button id="signin" class="btn btn-danger">Prijavi Se!</button>
        </div>
    </div>
    <footer>
        <h5>Copyright @JEDEMISE</h5>
    </footer>
    <script type="text/javascript" src="signup.js"></script>
    <script type="text/javascript" src="bootstrap/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
